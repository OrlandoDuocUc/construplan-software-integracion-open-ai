{% extends 'base.html' %}
{% block title %}Eliminar usuario{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body text-center">
        <h2>Eliminar usuario</h2>
        <p>¿Seguro que deseas eliminar a <strong>{{ user_object.username }}</strong>? Esta acción no se puede deshacer.</p>
        <form method="post">
          {% csrf_token %}
          <button class="btn btn-danger" type="submit">Eliminar</button>
          <a class="btn btn-outline-secondary" href="{% url 'adminpanel:user_detail' user_object.pk %}">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
